version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: system-architect-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-system_architect_generator}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./backend/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: system-architect-backend
    restart: unless-stopped
    environment:
      # MongoDB Configuration
      MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/${MONGO_DATABASE:-system_architect_generator}?authSource=admin
      MONGODB_DB_NAME: ${MONGO_DATABASE:-system_architect_generator}
      MONGODB_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGODB_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGODB_MIN_POOL_SIZE: 10
      MONGODB_MAX_POOL_SIZE: 100
      MONGODB_CONNECT_TIMEOUT_MS: 5000
      MONGODB_SERVER_SELECTION_TIMEOUT_MS: 5000
      MONGODB_SOCKET_TIMEOUT_MS: 10000
      MONGODB_RETRY_WRITES: "true"
      MONGODB_RETRY_READS: "true"
      
      # Google Gemini API Key
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      DEFAULT_MODEL: ${DEFAULT_MODEL:-gemini-2.0-flash-exp}
      
      # Application Configuration
      PYTHONUNBUFFERED: 1
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: system-architect-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
